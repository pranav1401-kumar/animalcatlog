<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Animal Tables</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h4 mb-0">Big Cats</h2>
            </div>
            <div class="card-body">
                <div id="bigCatsTable"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h4 mb-0">Dogs</h2>
            </div>
            <div class="card-body">
                <div id="dogsTable"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h4 mb-0">Big Fish</h2>
            </div>
            <div class="card-body">
                <div id="bigFishTable"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
